# Site settings
title: Eclipse Project Thessaloniki
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
# twitter_username: vannio
# github_username: vannio
# linkedin_username: vannio

# Build settings
markdown: kramdown
exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - gulpfile.*
  - package.json
  - README.md
  - makefile
keep_files:
  - assets
  - css/main.css
  - css/main.min.css
  - css/html5-boilerplate.css
  - css/html5-boilerplate.min.css
  - scripts/main.js
  - scripts/main.min.js
  - fonts

languages: ["en", "gr"]
default_language: en
language_names:
  en: English
  gr: Ελληνικά
